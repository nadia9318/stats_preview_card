<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  
</head>
  <body>
  <div class="card">
    <div class="card-description">
      <h1>Get <span>insights</span> that help your business grow.</h1>

    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
    </p>
  
    <div class="stats">
      <div class="stat-block">
        <div class="stat-num">10k+</div> 
        <div class="stat-title">companies</div>
    </div>
        
        <div class="stat-block">
          <div class="stat-num">314</div> 
          <div class="stat-title">templates</div>
        </div>
       
       <div class="stat-block">
         <div class="stat-num">12M+</div> 
        <div class="stat-title">queries</div>
      </div>
         
  </div>  
  </div>  
    <div class="card-pic">
      <img class="img-desktop" src="/images/image-header-desktop.jpg" alt="">
      <img class="img-mobile" src="/images/image-header-mobile.jpg" alt="">

    </div>
</div>


  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="#">Nadia Ford</a>.
  </div>
</body>
</html>
